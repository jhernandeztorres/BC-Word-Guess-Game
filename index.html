<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Custom Font-->
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <title>Word Guess Game</title>
</head>

<body>
    <div class="jumbotron-fluid" id="jumbo">
        <img class="banner-img" src="assets/images/Big-Hero-6-banner.jpeg" alt="" srcset="">
        <p id="instructions">Press Any Key to Get Started!</p>
    </div>

    <div class="container">
        <div class="row" id="gamebox">
            <div class="col-md-2"></div>
            <div class="col-md-4 text-center" id="imgbox"><img class="img-fluid img-thumbnail" id="img" src="assets/images/emily-morter-188019-unsplash.jpg"
                    alt="who is it">
                <p id="who">Who is it?</p>
                <hr>
            </div>
            <div class="col-md-4" id="game">
                <p>Wins</p>
                <p id="wins">
                    <br>
                </p>
                <p>Current Word</p>
                <p id="currentWord"></p>
                <p>Number of Guesses Remaining</p>
                <p id="guess">
                    <br>
                </p>
                <p>Letters already guessed</p>
                <p id="currentGuess"></p>
                <p>Letters pressed more than once</p>
                <p id="alreadyGuessed"></p>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <!-- Javascript -->
    <script src="assets/js/game.js"></script>
    <!-- Bootsrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
